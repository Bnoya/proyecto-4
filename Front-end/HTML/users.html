<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/CSS/style.css">

    <title>Datawarehouse</title>
</head>
<body>
    <header>
        <div class="menu">
            <a href="/Front-end/index.html" class="logo">LOGO</a>
            <nav>
                <ul class="nav-links">
                    <li id="contactsBt"> <p>Contactos</p></li>
                    <li id="companiesBt"> <a href="./companies.html">Compañias</a> </li>
                    <li id="usersBt"> <a href="./users.html">Usuarios</a></li>
                    <li id="regionBt"><a href="./region.html"> Region/Ciudad </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="createUser">
        <div class="create">
            <form class="form">
                <div class="title">
                    <h3>Crear Usuario</h3>
                </div>
                <div class="name">
                    <label for="name">Nombre: </label>
                    <input type="text" name="name" id="user_name">
                </div>
                <div class="last">
                    <label for="last">Apellido: </label>
                    <input type="text" name="last" id="last_name">
                </div>
                <div class="email">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="user">
                    <label for="user">Usuario: </label>
                    <input type="text" name="user" id="username">
                </div>
                <div class="password1">
                    <label for="pass1">Contraseña: </label>
                    <input type="text" name="pass1" id="password">
                </div>
                <div class="password2">
                    <label for="pass2">Repetir Contraseña: </label>
                    <input type="text" name="pass2" id="check_password">
                </div>
                <div class="create">
                    <button id="create-user">Crear</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="/Front-end/JS/users.js"></script>
</body>

</html>
