<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b7f344aa2.js" crossorigin="anonymous"></script>
    

    <title>Data Warehouse</title>
</head>
<body>
    <header>
        <div class="menu">
            <a href="./index.html" class="logo">LOGO</a>
            <nav>
                <ul class="nav-links">
                    <li> <a href="./HTML/contacts.html">Contactos</a> </li>
                    <li> <a href="./HTML/companies.html">Compa√±ias</a> </li>
                    <li><a href="./HTML/users.html">Usuarios</a></li>
                    <li><a href="./HTML/region.html"> Region/Ciudad </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contacts">

    </div>

    


    <main>
        <div class="first-area">
            <div class="contact">
                <h2>Contactos</h2>
            </div>
            <div class="search-bar">
                <div class="left">
                    <div class="bar"> 
                        <input type="text">
                        <i class="fas fa-sort-down"></i>
                    </div>
                    <div class="search-button"><i class="fas fa-search"></i></div>
                </div>
                <div class="right">
                    <div class="buttons">
                        <div class="upload"><i class="fas fa-arrow-up"></i></div>
                        <div class="export"><h3>Exportar contactos</h3> <i class="fas fa-sort-down"></i></div>
                        <div class="addContact"><h3>Agregar contacto</h3></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="list">
            <div class="table-head">
                <input type="checkbox">
            </div>
            <div class="contact">
                <h4>Contacto</h4>
                <i class="fas fa-sort-alpha-down"></i>
            </div>
            <div class="Region">
                <h4>Pais/Region</h4>
                <i class="fas fa-sort-alpha-down"></i>
            </div>
            <div class="Compania">
                <h4>Compania</h4>
                <i class="fas fa-sort-alpha-down"></i>
            </div>
            <div class="job">
                <h4>Cargo</h4>
                <i class="fas fa-sort-alpha-down"></i>
            </div>
            <div class="prefCanal">
                <h4>Canal Preferido</h4>
                <i class="fas fa-sort-alpha-down"></i>
            </div>
            <div class="interest">
                <h4>interest</h4>
                <i class="fas fa-sort-alpha-down"></i>
            </div>
            <div class="actions">
                <h4>Actions</h4>
            </div>
        </div>
        <div class="contacts" id="list">

        </div>
    </main>

    <script type="module" src="./JS/index.js"></script>
</body>
</html>
